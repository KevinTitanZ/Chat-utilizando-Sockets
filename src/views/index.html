<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ’¬ Web Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Chat.css" />
    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        background-color: #075e54 !important;
        border-bottom-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
      }

      #all-messages {
        height: 65vh;
        overflow-y: auto;
        background-color: white;
        padding: 1rem;
        border-radius: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
      }

      .send-message {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        background-color: white;
        padding: 1rem;
        border-radius: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      #message {
        flex-grow: 1;
        padding: 0.6rem 1rem;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
      }

      #send-message {
        background-color: #25d366;
        border: none;
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 20px;
        transition: background-color 0.3s ease;
      }

      #send-message:hover {
        background-color: #1ebd5b;
      }

      .message {
        display: flex;
        flex-direction: column;
        max-width: 70%;
        padding: 0.7rem 1rem;
        margin: 0.5rem 0;
        border-radius: 15px;
        word-break: break-word;
      }

      .message.own {
        background-color: #dcf8c6;
        align-self: flex-end;
      }

      .message.other {
        background-color: #fff;
        align-self: flex-start;
        border: 1px solid #ddd;
      }

      .message .meta {
        font-size: 0.8rem;
        color: gray;
        margin-top: 0.3rem;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <header class="text-white py-3 mb-4 shadow-sm text-center">
      <h1>ðŸ’¬ Web Chat</h1>
    </header>

<main class="container">
  <div class="row">
    <!-- Columna izquierda: Usuarios -->
    <div class="col-md-3">
      <div class="card shadow-sm p-3 mb-4 bg-light rounded" id="user-panel">
        <h5 class="text-center mb-3">Usuarios Conectados</h5>
        <ul id="connected-users" class="list-unstyled m-0 p-0">
          <!-- AquÃ­ se listarÃ¡n los usuarios -->
        </ul>
      </div>
    </div>

    <!-- Columna derecha: Chat -->
    <div class="col-md-9 d-flex flex-column">
      <div id="all-messages" class="mb-3 flex-grow-1 overflow-auto" style="max-height: 400px;">
        <!-- Mensajes -->
      </div>
      <div class="send-message d-flex">
        <input type="text" id="message" class="form-control me-2" placeholder="Escribe un mensaje...">
        <button type="button" id="send-message" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</main>



    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
