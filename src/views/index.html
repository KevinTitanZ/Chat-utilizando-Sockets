<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Chat.css">
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4 rounded-bottom shadow-sm">
        <h1 class="text-center m-0">Web Chat</h1>
    </header>
    <main class="container">
        <div id="all-messages" class="mb-3">
            
        </div>
        <div class="send-message">
                <input type="text" id="message">
                <button type="button" id="send-message" class="btn secondary">Enviar</button>
            </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
